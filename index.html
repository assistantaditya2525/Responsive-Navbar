<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Website</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
   <div class="main-content">
    <header>
        <div class="header-content" >
            <div class="logo">
                <img src="logo.svg" alt="">
            </div>
            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
            </div>
            <nav>
                <span class="close-icon">&times;</span>
                <a href="#Top picks">Top picks</a>
                <a href="#whopper">Whopper</a>
                <a href="#Stunner-menu"> Stunner Menu </a>
                <a href="#collection"> New Foodie Collection</a>
                <a href="#deal-of-the-day">Deal of the Day</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="img-container">
                <img src="hero-image.png" alt="">
            </div>
            <p>Well, You can't resist anymore</p>
        </section>
        <section id="Top picks" class="section">
            <h2>Top picks</h2>
            <div class="img-container">
                <img src="burger-1.png" alt="">
            </div>
        </section>
        <section id="whopper" class="section">
            <h2>whopper</h2>
            <div class="img-container">
                <img src="burger-2.png" alt="">
            </div>
        </section>
        <section id="Stunner-menu" class="section">
            <h2>Stunner Menu</h2>
            <div class="img-container">
                <img src="burger-3.png" alt="">
            </div>
        </section>
        <section id="collection" class="section">
            <h2>New Foodie collection</h2>
            <div class="img-container">
                <img src="burger-4.png" alt="">
            </div>
        </section>
        <section id="deal-of-the-day" class="section">
            <h2>Deal Of the Day</h2>
            <div class="img-container">
                <img src="burger-5.png" alt="">
            </div>
        </section>
        <h3 class=" goToTop">
            <a href="#">Go To Top </a>
        </h3>
        <footer>
            <p>Made by Aditya </p>
        </footer>
    </main>
   </div>
</body>
</html>
